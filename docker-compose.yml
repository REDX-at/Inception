version: '3.7'

services:
  # ----- Nginx ----- #
  nginx:
    build: ./srcs/requirements/nginx
    image: nginx:inception
    container_name: nginx
    ports:
      - '443:443'
      - '80:80'
    volumes:
      - ./srcs/requirements/nginx/conf.d:/etc/nginx/conf.d
      - wordpress_data:/var/www/html
    depends_on:
      - wordpress
    restart: always
    networks:
      - inception-network

# ----- wordpress ----- #
  wordpress:
    build: ./srcs/requirements/wordpress
    image: wordpress:inception
    container_name: wordpress
    volumes:
      - wordpress_data:/var/www/html
    env_file:
      - .env
    depends_on:
      - mariadb
      - redis
    restart: always
    networks:
      - inception-network

  # ----- mariadb ----- #
  mariadb:
    build: ./srcs/requirements/mariadb
    image: mariadb:inception
    container_name: mariadb
    ports:
      - '3306:3306'
    volumes:
      - wordpress_db_data:/var/lib/mysql
    env_file:
      - .env
    restart: always
    networks:
      - inception-network

  # ----- redis ----- #
  redis:
    build: ./srcs/requirements/bonus/redis
    image: redis:inception
    container_name: redis
    ports:
      - '6379:6379'
    volumes:
      - redis_data:/data
    env_file:
      - .env
    restart: always
    networks:
      - inception-network

  # ----- ftp ----- #
  ftp:
    build: ./srcs/requirements/bonus/ftp
    image: ftp:inception
    container_name: ftp
    ports:
      - '21:21'
      - '30000-30010:30000-30010'
    volumes:
      - wordpress_data:/var/www/html
    env_file:
      - .env
    restart: always
    networks:
      - inception-network

  # ----- website ----- #
  website:
    build: ./srcs/requirements/bonus/website
    image: website:inception
    container_name: website
    restart: always
    ports:
      - '8000:80'
    networks:
      - inception-network

  # ----- adminer ----- #
  adminer:
    build: ./srcs/requirements/bonus/adminer
    image: adminer:inception
    container_name: adminer
    restart: always
    ports:
      - '8080:8080'
    networks:
      - inception-network

networks:
  inception-network:
    driver: bridge

volumes:
  wordpress_data:
  wordpress_db_data:
  redis_data:
