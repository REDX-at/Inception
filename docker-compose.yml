version: '3.7'

services:
  # ----- Nginx -----
  nginx:
    build: ./src/nginx
    container_name: nginx
    ports:
      - '443:443'
    volumes:
      - ./src/nginx/conf.d:/etc/nginx/conf.d
      - wordpress_data:/var/www/html
    depends_on:
      - wordpress
    restart: always
    networks:
      - inception-network
  # ----- Nginx -----

# ----- wordpress -----
  wordpress:
    build: ./src/wordpress
    container_name: wordpress
    volumes:
      - wordpress_data:/var/www/html
    env_file:
      - .env
    depends_on:
      - mariadb
    restart: always
    networks:
      - inception-network
  # ----- wordpress -----

  # ----- mariadb -----
  mariadb:
    build: ./src/mariadb
    container_name: mariadb
    ports:
      - '3306:3306'
    volumes:
      - mariadb_data:/var/lib/mysql
    env_file:
      - .env
    restart: always
    networks:
      - inception-network
  # ----- mariadb -----

networks:
  inception-network:
    driver: bridge

volumes:
  wordpress_data:
  mariadb_data: